[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:nanda-resume-agent]
command=/opt/venv/bin/python /app/run_nanda_agent.py
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/nanda-agent.log
stderr_logfile=/app/logs/nanda-agent-error.log
environment=PYTHONPATH="/app/src",HOME="/home/appuser"
priority=200

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx/access.log
stderr_logfile=/var/log/nginx/error.log

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface